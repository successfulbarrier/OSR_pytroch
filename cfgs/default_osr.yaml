# 配置文件
backbone: vgg11_bn
pretrained: False
model_path: weights/vgg11_bn-6002323d.pth
train_class_num: 50
val_class_num: 200
dataset: tinyimagenet_osr
freeze_epoch: 5
freeze_batch_size: 128
all_epoch: 50
unfreeze_batch_size: 128
init_lr: 0.002
min_lr: 0.0001
num_workers: 4
optimizer: sgd
momentum: 0.9
weight_decay: 0.0005
lr_decay_type: cos
save_period: 10
weibull_threshold: 0.9

input_shape: 
  - 64
  - 64

# weibull 参数特有的
weibull_tail: 20
weibull_alpha: 3
weibull_threshold: 0.9